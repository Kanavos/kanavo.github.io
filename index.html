<!DOCTYPE html>
<html lang="el">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tap Page</title>
<style>
  html,body {margin:0; padding:0; width:100%; height:100%; background:black; display:flex;align-items:center;justify-content:center;font-family:Arial,sans-serif;overflow:hidden;}
  #msg {font-size:2.5em; color:white; user-select:none;}
  @keyframes rainbow {0%{color:red;}20%{color:orange;}40%{color:yellow;}60%{color:green;}80%{color:blue;}100%{color:violet;}}
</style>
</head>
<body><div id="msg">tap</div>
<script>
const m=document.getElementById('msg');
function go(){m.textContent='Πώς είσαι ρε μεγάλε';m.style.animation='rainbow .6s infinite';document.body.removeEventListener('click',go);document.body.removeEventListener('touchstart',go);}
document.body.addEventListener('click',go);
document.body.addEventListener('touchstart',go);
</script></body>
</html>

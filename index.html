<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <title>Play</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fdf6f0;
        font-family: Arial, sans-serif;
      }

      button {
        font-size: 2rem;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        background-color: #ff4d6d;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e04360;
      }

      .message {
        display: none;
        position: absolute;
        bottom: 100px;
        font-size: 1.8rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <button onclick="document.querySelector('.message').style.display = 'block'">
      Play
    </button>
    <div class="message">Τι κάνεις ρε μεγάλη ❤️</div>
  </body>
</html>

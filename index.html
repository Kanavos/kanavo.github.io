<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Χρονομέτρηση 3 δευτερολέπτων</title>
</head>
<body>
  <script>
    // Όταν φορτώσει η σελίδα
    window.onload = function() {
      // Περιμένουμε 3 δευτερόλεπτα (3000 ms)
      setTimeout(function() {
        alert("Τι κάνεις μεγάλε");
      }, 3000);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Kanavos</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #1a73e8;
    }

    button {
      font-size: 2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: #e91e63;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .message {
      font-size: 1.8rem;
      margin-top: 40px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Κάναβος</h1>
  <button onclick="document.querySelector('.message').style.display = 'block'">Play</button>
  <div class="message" style="display: none;">
    Τι κάνεις ρε μεγάλη ❤️
  </div>
</body>
</html>
